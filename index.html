<!DOCTYPE html>
<html>
<head>
  <title>COVID-19 SIRD Simulation with Bacteria (Ghana)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; overflow: hidden; background: #222; font-family: 'Open Sans', sans-serif; }
    canvas { width: 100vw; height: 100vh; display: block; }
    #inputForm {
      position: absolute; top: 20px; left: 20px; background: rgba(0, 0, 0, 0.7); color: white;
      padding: 15px; border-radius: 5px; z-index: 10;
    }
    #inputForm input {
      margin: 5px; padding: 5px; width: 100px;
    }
    #inputForm button {
      margin: 10px 5px; padding: 8px; background: #4CAF50; color: white; border: none; cursor: pointer;
    }
    #inputForm button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="inputForm">
    <h3>COVID-19 SIRD Simulation (Ghana)</h3>
    <label>Infection Rate (β, /day): </label><input type="number" id="beta" value="0.2" step="0.01" min="0"><br>
    <label>Recovery Rate (γ, /day): </label><input type="number" id="gamma" value="0.067" step="0.01" min="0"><br>
    <label>Population (N): </label><input type="number" id="population" value="100" step="1" min="1"><br>
    <label>Initial Infected (I0): </label><input type="number" id="initialInfected" value="5" step="1" min="0"><br>
    <button onclick="startSimulation()">Start Simulation</button>
  </div>
  <script src="sketch.js"></script>
</body>
</html>
